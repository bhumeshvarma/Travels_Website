<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Css/register.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to save user data in local storage
            function saveUserData(event) {
                event.preventDefault(); // Prevent form submission

                const user = {
                    firstName: document.getElementById("firstName").value,
                    lastName: document.getElementById("lastName").value,
                    email: document.getElementById("email").value,
                    phoneNumber: document.getElementById("phoneNumber").value,
                    dob: document.getElementById("dob").value,
                    gender: document.getElementById("gender").value,
                    password: document.getElementById("password").value,
                };

                const confirmPassword = document.getElementById("confirmPassword").value;

                // Password matching validation
                if (user.password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                // Save user data to local storage
                localStorage.setItem("userData", JSON.stringify(user));
                alert("User registered successfully!");

                // Redirect to sign-in page
                window.location.href = "../index.html";
            }

            // Attach event listener to the sign-up button
            document.getElementById("signup").addEventListener("click", saveUserData);
        });
    </script>
</head>
<body>
    <video src="../Assets/videos/motion video.mp4" autoplay muted loop id="background_video"></video>

    <form id="register_form">
        <div id="register">
            <h1 class="heading">Create Account</h1>

            <h2 class="row1">First Name</h2>
            <input type="text" class="row4" id="firstName" placeholder="First Name" required>

            <h2 class="row2">Last Name</h2>
            <input type="text" class="row3" id="lastName" placeholder="Last Name" required>

            <h2 class="row1">Email</h2>
            <input type="email" class="row4" id="email" placeholder="Email" required>

            <h2 class="row2">Phone Number</h2>
            <input type="number" class="row3" id="phoneNumber" placeholder="Phone Number" required>

            <h2 class="row1">Date Of Birth</h2>
            <input type="date" name="dob" class="row4" id="dob" placeholder="Date of Birth" required>

            <h2 class="row2">Gender</h2>
            <select id="gender" required class="row3">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <h2 class="row1">Password</h2>
            <input type="password" class="row4" id="password" placeholder="Password" required>

            <h2 class="row2">Confirm Password</h2>
            <input type="password" id="confirmPassword" class="row3" placeholder="Confirm Password" required>

            <button type="button" id="signup">Sign Up</button>
        </div>
    </form>

    <p>Already Have An Account? <a href="../index.html">Sign In</a></p> 
</body>
</html>
